<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>{% if page.title %}{{ page.title | escape }} // {{ site.title | escape }}{% else %}{{ site.title | escape }} // {{ site.tagline | escape }}{% endif %}</title>

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{{site.baseurl}}/favicon.ico">

  <!-- juxtapose.js CSS -->
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">

  <link rel="stylesheet" href="https://unpkg.com/littlefoot/dist/littlefoot.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- default CSS-->
  <link href="{{site.baseurl}}/assets/css/main.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/backgrounds.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/nav.css" rel="stylesheet">

  <!-- if the page specifies a page-specific css file in the YAML header (css: my_styles.css), load it -->
  {% if page.css %}
  <link href="{{site.baseurl}}/assets/css/{{page.css}}" rel="stylesheet">
  {% endif %}


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
